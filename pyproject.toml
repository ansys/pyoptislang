[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
# Check https://flit.readthedocs.io/en/latest/pyproject_toml.html for all available sections
name = "ansys-optislang-core"
version = "0.1.dev0"
description = "A python wrapper for ansys optislang application."
readme = "README.rst"
requires-python = ">=3.7"
license = {file = "LICENSE"}
authors = [
    {name = "ANSYS, Inc.", email = "pyansys.support@ansys.com"},
]
maintainers = [
    {name = "PyAnsys developers", email = "pyansys.maintainers@ansys.com"},
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "importlib-metadata >=4.0",
    "psutil >=5.9"
]

[project.optional-dependencies]
test = [
    "pytest>=7.1.0",
    "pytest-cov>=3.0.0",
    "psutil >=5.9"
]
doc = [
    "Sphinx>=4.4",
    "numpydoc>=1.2",
    "pyansys_sphinx_theme>=0.2",
    "Sphinx-copybutton>=0.4"
]
build = [
    "build>=0.7.0",
    "twine>=3.8"
]

[tool.flit.module]
name = "ansys.optislang.core"

[project.urls]
Source = "https://github.com/pyansys/pyoptislang"

[tool.black]
line-length = 100

[tool.isort]
profile = "black"
force_sort_within_sections = true
line_length = 100
default_section = "THIRDPARTY"
src_paths = ["doc", "src", "tests"]

[tool.coverage.run]
source = ["ansys.optislang"]

[tool.coverage.report]
show_missing = true
