name: Integration Tests
on:
  workflow_dispatch:
  pull_request:
    types:
      - closed

jobs:
  test-suite:
    strategy:
      fail-fast: false
      matrix:
        osl_version:
          - 23.2.0
          - 24.1.0
          - 24.2.0
          - 25.1.0
          - 25.2.0
    name: "optiSLang ${{ matrix.osl_version }}"
    if: github.event.name != 'pull_request' || github.event.pull_request.merged == true
    runs-on: ubuntu-22.04
    container:
      image: ${{ format('ghcr.io/ansys/optislang:{0}-jammy', matrix.osl_version) }}
      credentials:
        username: ansys-bot
        password: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: "Pytest"
        env:
          PYOPTISLANG_DISABLE_OPTISLANG_OUTPUT: true
          ANSYSLMD_LICENSE_FILE: ${{ format('1055@{0}', secrets.LICENSE_SERVER) }}
        uses: ansys/actions/tests-pytest@fix/variable-resolution
        with:
          python-version: "3.13"
          pytest-extra-args: --local_osl -k 'not test_run_python_script_example and not test_evaluate_design_01_ten_bar_truss'
          use-python-cache: false
